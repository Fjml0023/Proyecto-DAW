<ui:composition
        template="/WEB-INF/templates/layout2.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:daw="jakarta.faces.composite/daw">


    <ui:define name="metadata">
        <title>Detalle equipo</title>
        <link rel="stylesheet" type="text/css" href="../css/formulario_de_registro.css" media="screen"/>

        <f:metadata>
            <f:viewParam name="id" required="true" value="#{ ctrlEquipo.equipo.id }"/>
            <f:viewAction action="#{ ctrlEquipo.recupera() }"/>
        </f:metadata>
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="/WEB-INF/templates/cabecera2.xhtml"/>
    </ui:define>
    <ui:define name="contenido">
    <h1>Detalle del Equipo</h1>
        <main class="text-center">
            <div class="formulario_registro">
                <h2 class="panel-heading">Detalle del equipo</h2>
                <div class="p-4 p-md-5 border rounded-3 bg-light">
                    <ui:fragment  rendered="#{ctrlEquipo.equipo != null}">
                        <daw:equipo value="#{ctrlEquipo.equipo}"/>
                        <br/>
                        <h:form>
                            <h:button class="w-90 btn btn-lg btn-primary" value="Editar" outcome="editaEquipo">
                                <f:param name="id" value="#{ctrlEquipo.equipo.id}"/>
                            </h:button>

                            <h:commandButton class="btn-danger btn btn-lg btn-primary" action="#{ctrlEquipo.borra()}" value="Borrar" />
                        </h:form>
                        <br/>
                        <h:link class="w-90 btn btn-lg btn-primary" value="Volver" outcome="index" />
                    </ui:fragment>
                </div>
            </div>
        </main>
    </ui:define>
</ui:composition>
