<ui:composition
        template="/WEB-INF/templates/layout2.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="metadata">
        <title>Edicion de Equipo </title>
        <link rel="stylesheet" type="text/css" href="../css/formulario_de_registro.css" media="screen"/>
        <f:metadata>
            <f:viewParam name="id" value="#{ctrlEquipo.equipo.id}"/>
            <f:viewAction action="#{ctrlEquipo.recupera()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="/WEB-INF/templates/cabecera2.xhtml"/>
    </ui:define>

    <ui:define name="contenido">

        <div class="text-center">
            <div class="formulario_registro">
                <h2 class="panel-heading">Editar equipo</h2>

                <f:view>
                    <ui:fragment rendered="#{ctrlEquipo.equipo != null}">
                        <h:form class="p-4 p-md-5 border rounded-3 bg-light">
                            <h3>ID del equipo: <h:outputText value="#{ctrlEquipo.equipo.id}" /></h3><h:inputHidden value="#{ctrlEquipo.equipo.id}"/>
                            <!--Descripcion-->
                            <div class="form-floating mb-3">
                                Descripcion: <h:inputText label="Descripcion" id="descripcion" value="#{ctrlEquipo.equipo.descripcion}"
                                                          class="form-control" required="true" requiredMessage="Introduzca una descripcion">
                            </h:inputText>
                                <div style="color: red;"><h:message for="descripcion"/></div>
                            </div>
                            <!--tipo-->
                            <div class="form-floating mb-3">
                                Tipo:  <h:inputText label="tipo" id="tipo" value="#{ctrlEquipo.equipo.tipo}"
                                                         class="form-control" required="true" requiredMessage="Introduzca una ubicacion">
                            </h:inputText>
                                <div style="color: red;"><h:message for="tipo"/></div>
                            </div>
                            <hr class="my-4"/>
                            <h:commandButton class="w-90 btn btn-lg btn-primary" action="#{ctrlEquipo.guarda()}" value="Guardar cambios" />
                            <h:link class="btn-danger btn btn-lg btn-primary" value="Cancelar" outcome="index"/>
                            <hr class="my-4"/>
                        </h:form>
                    </ui:fragment>
                </f:view>

            </div>
        </div>
    </ui:define>
</ui:composition>
