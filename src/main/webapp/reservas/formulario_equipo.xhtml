<ui:composition
        template="/WEB-INF/templates/layout2.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <title>Reserva de sala </title>
        <link rel="stylesheet" type="text/css" href="../css/formulario_de_registro.css" media="screen"/>
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="/WEB-INF/templates/cabecera2.xhtml"/>
    </ui:define>

    <ui:define name="contenido">
        <main>
            <div class="text-center">
                <div class="formulario_registro">
                    <h2 class="panel-heading">Reserva de equipo</h2>
                    <h:form class="p-4 p-md-5 border rounded-3 bg-light">
                        <!--Fecha-->
                        <div class="form-floating mb-3">
                            Fecha y Hora: <p:calendar id="fechaHora" value="#{ctrlReservas.reserva.freserva}" showButtonPanel="true"
                                        pattern="dd/MM/yyyy HH" timezone="Europe/Madrid"
                                        required="true" requiredMessage="Introduzca una fecha y hora" >
                            </p:calendar>
                            <div style="color:red"><h:message for="fechaHora" /></div>
                        </div>

                        <!--Duracion-->
                        <div class="form-floating mb-3">
                            <h:inputText class="form-control" id="duracion" value="#{ctrlReservas.reserva.duracion}"
                                         pt:placeholder="Duracion" required="true"
                                         requiredMessage="Introduzca una duraciÃ³n de la reserva"/>
                            <div style="color: red;"><h:message for="duracion" /></div>
                        </div>

                        <h:commandButton class="w-90 btn btn-lg btn-primary" action="#{ctrlReservas.crea()}" value="Reservar" />
                        <h:link class="btn-danger btn btn-lg btn-primary" value="Cancelar" outcome="index"/>

                        <hr class="my-4"/>
                    </h:form>
                </div>
            </div>
        </main>
    </ui:define>

</ui:composition>
