<ui:composition
      template="/WEB-INF/templates/layout2.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="jakarta.faces.passthrough">

    <ui:define name="metadata">
        <title>Alta de salas </title>
        <link rel="stylesheet" type="text/css" href="../css/formulario_de_registro.css" media="screen"/>
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="/WEB-INF/templates/cabecera2.xhtml"/>
    </ui:define>

<ui:define name="contenido">
<div class="text-center">
    <div class="formulario_registro">
    <h2 class="panel-heading">Alta de sala</h2>
        <h:form class="p-4 p-md-5 border rounded-3 bg-light">
            <!--Descripcion-->
            <div class="form-floating mb-3">
                <h:inputText class="form-control" id="descripcion" value="#{ctrlSalas.sala.descripcion}"
                            pt:placeholder="Descripcion" required="true"
                            requiredMessage="Introduzca una descripcion">
                </h:inputText>
                <label for="descripcion">Descripcion</label>
                <div style="color: red;"><h:message for="descripcion" /></div>
            </div>
            <!--Ubicacion-->
            <div class="form-floating mb-3">
                <h:inputText class="form-control" id="ubicacion" value="#{ctrlSalas.sala.ubicacion}"
                            pt:placeholder="Ubicacion" required="true"
                            requiredMessage="Introduzca una ubicacion">
                </h:inputText>
                <label for="ubicacion">Ubicacion</label>
                <div style="color: red;"><h:message for="ubicacion" /></div>
            </div>
            <!--Tamaño-->
            <div class="form-floating mb-3">
                <h:inputText class="form-control" id="tamaño" value="#{ctrlSalas.sala.tamano}"
                            pt:placeholder="Tamaño" required="true"
                            requiredMessage="Introduzca un tamaño">
                </h:inputText>
                <label for="tamaño">Tamaño</label>
                <div style="color: red;"><h:message for="tamaño" /></div>
            </div>
            <h:commandButton class="w-90 btn btn-lg btn-primary" action="#{ctrlSalas.crea()}" value="Alta" />
            <h:link class="btn-danger btn btn-lg btn-primary" value="Cancelar" outcome="index"/>

            <hr class="my-4"/>
        </h:form>
    </div>
</div>
</ui:define>

</ui:composition>
